<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Problem</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Water Tank Problem</h1>
    </div>
    <div class="input-area">
        <input type="text" id="inputArr" placeholder="e.g. 0,4,0,0,0,6,0,6,4,0">
        <button class="button" id="array-btn">Compute Water</button>
    </div>
    <div class="water-and-wall-container">
        <div id="chart-container"></div>
    </div>
    <div class="only-water-container">
        <h4><span id="waterunit"></span></h4>
        <div id="chart-container1"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
